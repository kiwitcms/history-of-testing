title: Joe Colantonio
description: |
    On April 19, 1971 was born Joe Colantonio.
    Joe Colantonio is the founder of TestGuild, a site dedicated to test automation, which includes TestTalks,
    a weekly podcast that geeks out on all things software test automation.
    Author of the UFT API Testing Manifesto, Joe's mission is helping people succeed with test automation.
    Joe has more than 15 years experience successfully developing
    and implementing numerous software automation and performance testing solutions.
