title: Jeff Offutt
description: |
    On April 30, 1961 was born Jeff Offutt.
    He is an American professor of Software Engineering at George Mason University.
    Offutt was editor-in-chief of Wiley's journal of Software Testing, Verification and Reliability from 2007 through 2019, 
    co-founded the IEEE International Conference on Software Testing, Verification and Validation (ICST), 
    and was the first steering committee chair.
    Jeff is known for many fundamental contributions to the field of software testing, 
    in particular mutation testing, model-based testing, bypass testing of web applications,
    and automatic test data generation.

