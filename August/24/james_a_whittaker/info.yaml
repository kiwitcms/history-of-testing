title: James A. Whittaker
description: |
    On August 24, 1965 was born James A. Whittaker. 
    He is an American software engineer and he received his PhD in computer science in 1992 at the University of Tennessee.
    Whittaker is a speaker, author, futurist and distinguished engineer who specializes in creativity and stagecraft.
    He published several books focusing on software testing, among which are How to Break Software: A Practical Guide to Testing W/CD, 
    Exploratory Software Testing: Tips, Tricks, Tours, and Techniques to Guide Test Design
    and How Google Tests Software. 
