title: Mike Cohn
description: |
    On August 25, 1962 was born Mike Cohn.
    He is an American computer scientist, contributor to the Scrum software development method
    and one of the founders of the Scrum Alliance.
    Cohn is the author of 'Agile Estimating and Planning', 'User Stories Applied for Agile Software Development'
    and 'Succeeding with Agile: Software Development using Scrum'. He has also written articles for Better Software,
    IEEE Computer, Software Test and Quality Engineering etc.
