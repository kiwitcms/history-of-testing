title: Uncle Bob
description: |
    On December 05, 1952 was born Robert Cecil Martin, aka "Uncle Bob".
    He is an American software engineer, instructor, and best-selling author.
    Uncle Bob helped create the open-source testing tool FitNesse however
    he is most recognized for being a founder of the influential Agile Manifesto.
