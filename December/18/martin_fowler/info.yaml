title: Martin Fowler
description: |
    On December 18, 1963 was born Martin Fowler.
    He is an American-resident British software developer,
    author and international public speaker on software development,
    specialising in object-oriented analysis and design, UML, patterns,
    and agile software development methodologies, including extreme programming.
    Fowler is a member of the Agile Alliance and helped create the Manifesto for Agile Software Development in 2001.
    His book 'Refactoring: Improving the Design of Existing Code' with Kent Beck, John Brant, William Opdyke, and Don Roberts
    popularised the practice of code refactoring
