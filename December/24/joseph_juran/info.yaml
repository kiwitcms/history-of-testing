title: Joseph Juran
description: |
    On December 24, 1904 was born Joseph Moses Juran.
    He was a Romanian-born American engineer and management consultant.
    Juran was an evangelist for quality and is considered to be the
    founding father of quality management.
    In his book 'Quality Control Handbook' Juran defines quality as
    'fitness for use'. He defines three processes for the management of quality:
    quality planning, quality control and quality improvement.
