title: Ron Jeffries
description: |
    On December 26, 1939 was born Ron Jeffries.
    He is an American software engineer and the creator of extreme programming.
    Jeffries was one of the 17 original signatories of the Agile Manifesto.
    Extreme and Agile methods are closely associated with Test-Driven Development (TDD).
    He is co-author of the book 'Extreme Programming Installed' and
    he co-edited the IEEE Software Special Issue on Test-Driven Development.
