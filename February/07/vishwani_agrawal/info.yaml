title: Vishwani Agrawal
description: |
    On February 7, 1943 was born Vishwani Agrawal.
    He is an Indian professor of Electrical and Computer Engineering at Auburn University,
    and his research includes investigations on probabilistic aspects of testing.
    Agrawal is the founder and consulting editor of the Springer's Frontiers in Electronic Testing Book Series,
    and the founder and editor-in-chief of the Journal of Electronic Testing: Theory and Applications,
    and a past Editor-in-Chief of the IEEE Design & Test of Computers magazine.

