title: John Viega
description: |
    On February 22, 1974 was born John Viega.
    He is an American computer security author, researcher and professional.
    Viega was the original author of OWASP's CLASP, a lightweight process for relating software development to security and
    a former editor-in-chief for the IEEE Security & Privacy Magazine.
    He was a pioneer in static analysis for security vulnerabilities and was responsible for the first publicly available tool, ITS4.,
    as well as the prominent open source Rough Auditing Tool for Security (RATS).

