title: Genichi Taguchi
description: |
    On January 1, 1924 was born Genichi Taguchi.
    He was a Japanese engineer and statistician.
    Taguchi is famous for his pioneering methods of modern quality control and low-cost quality engineering.
    He is the founder of what has come to be known as the Taguchi method,
    which seeks to improve product quality at the design stage by integrating quality control into product design,
    using experiment and statistical analysis. His methods have been said to fundamentally change the philosophy
    and practice of quality control.
