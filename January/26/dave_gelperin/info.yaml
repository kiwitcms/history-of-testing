title: David Gelperin
description: |
    On January 26, 1940 was born David Gelperin.
    He is an American software engineer and recieved PhD in Computer Science from Ohio State University.
    Gelperin, together with Hetzel had developed the STEP methodology for implementing the original IEEE-829 Standard for Test Documentation. 
    In 1992 Gelperin and Hetzel firm organized the first "Software Testing, Analysis & Review", the "STAR" conference, in Las Vegas, Nevada
    and in 1993 introduced a European equivalent, the EuroSTAR Conference.
    He has written articles on software engineering, testing, and requirements, available at www.researchgate.net/profile/David_Gelperin/contributions.
