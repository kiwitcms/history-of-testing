title: Richard DeMillo
description: |
    On January 26, 1947 was born Richard Allan DeMillo.
    He is an American computer scientist, educator and executive.
    DeMillo's collaboration with Richard Lipton led to the creation of
    mutation testing.
    From 1981 to 1987 he was the Director of the Software Test and Evaluation Project
    for the US Department of Defense. DeMillo is widely credited with developing
    the DoD's policy for test and evaluation of software-intensive systems.
