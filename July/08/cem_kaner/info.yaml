title: Cem Kaner
description: |
    On July 8, 1953 was born Cem Kaner. He is an American professor of software engineering at
    Florida Institute of Technology, cofounder of the non-profit Association for Software Testing
    and book author.
    Kaner teaches and does research in software engineering, primarily software testing,
    software metrics, and computer law & ethics.
    In 1988, he and his co-authors Jack Falk and Hung Quoc Nguyen published what became,
    at the time, "the best selling book on software testing," Testing Computer Software.
