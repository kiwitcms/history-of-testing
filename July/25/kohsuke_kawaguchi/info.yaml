title: Kohsuke Kawaguchi
description: |
    On July 25, 1977 was born Kohsuke Kawaguchi.
    He is a Japanese computer programmer who is best known as the creator of the Jenkins software project.
    Kawaguchi worked at Sun Microsystems on numerous projects for the Java, XML and Solaris ecosystems,
    notably as the primary developer for Hudson and for Multi Schema Validator.
