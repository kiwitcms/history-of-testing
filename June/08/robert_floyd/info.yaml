title: Robert W. Floyd
description: |
    On June 8, 1936 was born Robert W Floyd.
    He was an American computer scientist and early pioneer in the field
    of program verification using logical assertions with his 1967 paper
    'Assigning Meanings to Programs'. This work would later be refined
    and became known as Hoare logic.
