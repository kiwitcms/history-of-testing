title: Friedrich Bauer
description: |
    On June 10, 1924 was born Friedrich Ludwig Bauer.
    He was a German pioneer of computer science and professor at the
    Technical University of Munich.
    In 1968, Bauer coined the term software crisis, referring to
    the difficulty of writing correct, understandable, and
    verifiable computer programs. He also suggested the term
    software engineering as a way to conceive of both the problem and the solution.
