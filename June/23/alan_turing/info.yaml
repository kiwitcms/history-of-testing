title: Alan Turing
description: |
    On June 23, 1912 was born Alan Turing.
    He was an English mathematician, computer scientist, logician, cryptanalyst,
    philosopher, and theoretical biologist.
    In his paper 'Checking a large routine', Turing describes how
    to verify the correctness of a program that calculates the factorial function
    in the sense of making sure that it is right.
