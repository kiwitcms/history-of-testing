title: Erich Gamma
description: |
    On March 13, 1961 was born Erich Gamma.
    He is a Swiss computer scientist and one of the four co-authors
    of the software engineering textbook,
    Design Patterns: Elements of Reusable Object-Oriented Software.
    Together with Kent Beck he co-wrote the JUnit software testing
    framework which helped create Test-Driven Development.
