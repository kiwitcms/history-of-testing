title: Pieter Mosterman
description: |
    On March 16, 1967 was born Pieter Johannes Mosterman.
    He is a Dutch computer scientist, Chief Research Scientist and Director of the MathWorks Advanced Research & Technology Office (MARTO) 
    at MathWorks in Natick, Massachusetts.
    Mosterman has chaired over 30 scientific events, served on over 100 International Program Committees, inventor on over 100 awarded patents 
    published over 100 peer reviewed papers and editor of 5 books,
    including 'Model-Based Testing for Embedded Systems (Computational Analysis, Synthesis, and Design of Dynamic Systems)'.
