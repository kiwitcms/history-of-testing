title: Ina Schieferdecker
description: |
    On March 18, 1967 was born Ina Kathrin Schieferdecker.
    She is a German computer scientist.
    Initially, Schieferdecker worked with software-based networked systems, especially with their specification,
    modeling, simulation and verification and her doctorate deals with systematic testing of these systems.
    She made significant contributions to the Testing and Test Control Notation (TTCN-3) and the UML Testing Profile (UTP).
    Schieferdecker is author and co-author of several testing books.
