title: John Stuart Mill
description: |
    On May 20, 1806 was born John Stuart Mill.
    He was an English philosopher, political economist, Member of Parliament and civil servant.
    In 1843 Mills published his work 'A System of Logic' in which
    he formulated the five principles of inductive reasoning.
    He writes that laws were discovered through observation and induction,
    and require empirical verification which is at the core of the
    testing profession.
