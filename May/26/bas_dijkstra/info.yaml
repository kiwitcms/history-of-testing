title: Bas Dijkstra
description: |
    On May 26, 1980 was born Bas Dijkstra.
    Bas is an independent test consultant and trainer, mostly active within the field of test automation.
    Through his training courses and his public and in-company speaking engagements and workshops, he
    actively contributes to growing the skills of testers around the world.
    His ideas on testing, test automation and how to grow as a professional in this field can be
    summarized as 'principles and patterns over tools and tricks'.
    He is not related to the famous Dutch computer scientist, Edsger Dijkstra.
