title: Ward Cunningham
description: |
    On May 26, 1949 was born Ward Cunningham.
    He is an American computer programmer who developed the first wiki and
    was a co-author of the Manifesto for Agile Software Development.
    Ward also invented the Framework for Integrated Tests.
    Fit is an open-source tool for automated customer tests.
    Another popular tool, FitNesse was started as a fork of Fit.
