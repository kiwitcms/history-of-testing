title: Paul C. Jorgensen
description: |
    On May 27, 1942 was born Paul C. Jorgensen in Oak Park, Illinois, United States.
    He spent 20 years of his career developing, supporting, and testing telephone switching systems.
    Since 1986, he has been teaching graduate courses in software engineering, 
    first in Arizona State University, and then at Grand Valley State University.
    His book, Software Testing: A Craftsman's Approach, is sure to become a standard reference for 
    those who need to stay up-to-date with evolving technologies in software testing.
