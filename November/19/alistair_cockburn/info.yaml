title: Alistair Cockburn
description: |
    On November 19, 1966 was born Alistair Cockburn.
    He is an American computer scientist, known as one of the initiators
    of the agile movement in software development.
    Cockburn cosigned the Manifesto for Agile Software Development.
    He is a recognized expert on use cases and author of the book
    'Writing Effective Use Cases', as well of many publications.
