title: Lionel Briand
description: |
    On November 21, 1965 was born Lionel Claude Briand.
    He is a French and Canadian software engineer, a professor at the University of Ottawa and University of Luxembourg.
    Briand received the Ph.D degree in Computer Science from the University of Paris XI, Orsay, France, in April 1994.
    He was one of the founders of IEEE International Conference on Software Testing, Verification and Validation
    (ICST conference) and its first general chair.
    Lionel was elevated to the grades of IEEE Fellow and ACM Fellow for his work on software testing and verification.
    He was granted the IEEE Computer Society Harlan Mills award in 2012 for contributions to Model-based Verification and Testing.
