title: Elaine Weyuker
description: |
    On November 22, 1945 was born Elaine Jessica Weyuker.
    She is an American computer scientist, an ACM Fellow, an IEEE Fellow (since 2003),
    and an AT&T Fellow at Bell Labs for research in software metrics and testing.
    Elaine is the author of over 130 papers in journals and refereed conference proceedings.
    In 2002, Weyuker was elected a member of the National Academy of Engineering for 'contributions to software testing,
    reliability, and measurement, and for the development of mathematical foundations for software testing'.
