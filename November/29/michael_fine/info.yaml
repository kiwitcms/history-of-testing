title: Michael R. Fine
description: |
    On November 29, 1966 was born Michael Fine.
    He is a beta testing consultant, author, and inventor.
    Mike spent more than 25 years involved in test programs
    and have conducted thousands of projects.
    He is author of three books including the only one on the subject of beta testing,
    'Beta Testing for Better Software.'
