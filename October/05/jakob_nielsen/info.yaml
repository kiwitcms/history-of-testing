title: Jakob Nielsen
description: |
    On October 5, 1957 was born Jakob Nielsen.
    He is a Danish web usability consultant.
    Nielsen was named the 'guru of Web page usability' in 1998 by The New York Times
    and the 'king of usability' by Internet Magazine.
    He holds a Ph.D. in 1988 in human-computer interaction from the Technical University of Denmark.
    Nielson is author of many books, some including 'Mobile Usability', 'Usability Engineering',
    'Prioritizing Web Usability'.
