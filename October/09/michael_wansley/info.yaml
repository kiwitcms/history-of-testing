title: Michael Wansley
description: |
    On October 09, 1961 was born Michael Wansley, better known by his stage names Wanz and TeeWanz.
    He is an American singer, songwriter and tester.
    Prior to the break-out performance of *Thrift Shop*,
    Wanz was a full-time software test engineer.
    In 2015, he returned to his career as a quality-assurance engineer.
