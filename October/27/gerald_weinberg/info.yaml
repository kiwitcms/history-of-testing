title: Gerald Weinberg
description: |
    On October 27, 1933 was born Gerald Weinberg.
    He was an American computer scientist, author and teacher
    of the psychology and anthropology of computer software development.
    While working as manager of Operating Systems Development in Project Mercury,
    which aimed to put a human in orbit around the Earth,
    Weinberg formed the first known test team.
