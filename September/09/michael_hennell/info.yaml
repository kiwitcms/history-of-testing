title: Michael Hennell
description: |
    On September 09, 1940 was born Michael Hennell.
    He is a British computer scientist and was a Professor of Mathematical Sciences,
    University of Liverpool in England.
    Assessing the quality of the mathematical libraries on which his initial research depended
    lead Professor Hennell into the world of Software testing,
    specifically in the use of Static code analysis for quantifying the effectiveness of test data,
    which led to the development of the Linear Code Sequence and Jump concept.
    Hennell was also a member of the editorial board of the journal Software Testing, Verification and Reliability (STVR).
