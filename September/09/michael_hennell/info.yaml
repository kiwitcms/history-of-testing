title: Michael Hennell
description: |
    On September 09, 1940 was born Michael Hennell.
    He is a British computer scientist and was a Professor of Mathematical Sciences, 
    University of Liverpool in England.
    Hennell was a member of the editorial board of the journal Software Testing, Verification and Reliability (STVR).
    He founded Liverpool Data Research Associates Ltd. (LDRA) to commercialize 
    the software test-bed designed to analyse numerical software.
